version: '3.8'

services:
  # Database Service (Postgres + PostGIS)
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: fleet_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: fleet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Caching Service (Redis)
  redis:
    image: redis:alpine
    container_name: fleet_redis
    ports:
      - "6379:6379"

  # Database GUI (pgAdmin) - Optional, for viewing data easily
  pgadmin:
    image: dpage/pgadmin4
    container_name: fleet_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: